<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flixster</title>
</head>
<body>
    <div class = "top-nav">
        <img src= "https://www.flixster.com/logo/logo_Desktop.svg" class ="icon" onclick="window.location.reload()"> 
        <form>
            <input type ="text" name ="movie" placeholder="Search for movies" required> 
        </form>
    </div>
    
    <div class= "movieArea"> </div>
    <div class ="loadMore">
        <button class = "hidden" id= "loadMore">Show more movies!</button>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class = "movieInfo">
                <p>Some text in the Modal..</p>
            </div>       
        </div>
    </div>
    <script src = "app.js"></script>
</body>

</html>
